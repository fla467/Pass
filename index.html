<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PASSWORDS</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg, #f4f6fb);
      color: var(--text, #333);
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 15px;
      text-align: center;
    }
    #banner {
      background: #ffeb3b;
      color: #000;
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }
    #container {
      display: flex;
      height: calc(100vh - 120px);
    }
    #left, #right {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #fff;
    }
    #resizer {
      width: 6px;
      cursor: col-resize;
      background: #ddd;
    }
    .card {
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from {opacity:0; transform: translateY(10px);}
      to {opacity:1; transform: translateY(0);}
    }
    .btn {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    .btn-primary { background: #4a90e2; color: white; }
    .btn-danger { background: #f44336; color: white; }
    .btn-ghost { background: #eee; }
    .mono { font-family: monospace; }
    .hidden { display: none; }
    #authControls { margin-top: 10px; }
  </style>
</head>
<body>
  <header>
    <h1>üîë PASSWORDS</h1>
    <div id="banner" class="hidden">
      PASSONLINE is a safe way to store your passwords. All of your passwords are stored on your device, nothing is in the cloud.
    </div>
    <div id="authControls">
      <button id="signInBtn" class="btn btn-primary">Sign in</button>
      <button id="signOutBtn" class="btn btn-ghost hidden">Sign out</button>
      <button id="themeBtn" class="btn btn-ghost">Toggle Dark/Light</button>
    </div>
  </header>

  <div id="container">
    <div id="left">
      <div class="card">
        <h3>Manual add</h3>
        <input id="manualName" placeholder="Password name (e.g., Email, Roblox, Wi‚ÄëFi)" class="mono"><br><br>
        <input id="manualPwd" placeholder="Enter password" class="mono"><br><br>
        <button class="btn btn-primary" id="manualSave">Save</button>
      </div>

      <div class="card">
        <h3>AI helper</h3>
        <button class="btn btn-primary" id="aiGenerate">Generate password</button>
        <div id="aiResponse"></div>
      </div>
    </div>
    <div id="resizer"></div>
    <div id="right">
      <h3>Saved passwords</h3>
      <input id="search" placeholder="Search by name..." class="mono"><br><br>
      <div id="list"></div>
    </div>
  </div>

  <script>
    // Theme toggle
    let dark = false;
    const themeBtn = document.getElementById('themeBtn');
    themeBtn.onclick = () => {
      dark = !dark;
      if (dark) {
        document.body.style.setProperty('--bg','#0b1220');
        document.body.style.setProperty('--text','#eee');
      } else {
        document.body.style.setProperty('--bg','#f4f6fb');
        document.body.style.setProperty('--text','#333');
      }
    };

    // Sign-in (local profile)
    let currentUser = localStorage.getItem('pw_user') || null;
    const banner = document.getElementById('banner');
    const signInBtn = document.getElementById('signInBtn');
    const signOutBtn = document.getElementById('signOutBtn');

    function updateAuthUI() {
      if (currentUser) {
        banner.classList.add('hidden');
        signInBtn.classList.add('hidden');
        signOutBtn.classList.remove('hidden');
        signOutBtn.textContent = `Sign out (${currentUser})`;
      } else {
        banner.classList.remove('hidden');
        signInBtn.classList.remove('hidden');
        signOutBtn.classList.add('hidden');
      }
    }
    updateAuthUI();

    signInBtn.onclick = () => {
      const name = prompt("Enter a username to create your local profile:");
      if (name && name.trim()) {
        currentUser = name.trim();
        localStorage.setItem('pw_user', currentUser);
        updateAuthUI();
        render();
      }
    };
    signOutBtn.onclick = () => {
      currentUser = null;
      localStorage.removeItem('pw_user');
      updateAuthUI();
      render();
    };

    // Resizer between panes
    const resizer = document.getElementById('resizer');
    const left = document.getElementById('left');
    const right = document.getElementById('right');
    let isResizing = false;
    resizer.addEventListener('mousedown', () => { isResizing = true; });
    document.addEventListener('mousemove', e => {
      if (!isResizing) return;
      const offsetRight = document.body.offsetWidth - e.clientX;
      left.style.flex = '0 0 ' + e.clientX + 'px';
      right.style.flex = '0 0 ' + offsetRight + 'px';
    });
    document.addEventListener('mouseup', () => { isResizing = false; });

    // Storage helpers
    function keyForUser() { return currentUser ? `pw_store_${currentUser}` : `pw_store_guest`; }
    function readStore() { return JSON.parse(localStorage.getItem(keyForUser())||'[]'); }
    function writeStore(arr) { localStorage.setItem(keyForUser(), JSON.stringify(arr)); }

    const listEl = document.getElementById('list');
    const manualName = document.getElementById('manualName');
    const manualPwd = document.getElementById('manualPwd');
    const manualSave = document.getElementById('manualSave');
    const search = document.getElementById('search');

    function render() {
      const data = readStore();
      const q = (search.value || '').toLowerCase();
      listEl.innerHTML = '';
      data.filter(p=>p.name.toLowerCase().includes(q)).forEach(p=>{
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <strong>${p.name}</strong>:
          <span class="mono">${p.password}</span>
        `;
        listEl.appendChild(div);
      });
    }
    render();
    search.addEventListener('input', render);

    // Basic password security check
    function isWeakPassword(pwd) {
      const tooShort = pwd.length < 8;
      const onlyLettersOrNumbers = /^[A-Za-z]+$/.test(pwd) || /^[0-9]+$/.test(pwd);
      return tooShort || onlyLettersOrNumbers;
    }

    // Manual save
    manualSave.onclick = () => {
      const name = (manualName.value || '').trim();
      const pwd = (manualPwd.value || '').trim();
      if (!name || !pwd) return alert('Enter both name and password.');
      if (isWeakPassword(pwd)) {
        alert('‚ö†Ô∏è This password might get hacked. Try the AI helper to strengthen it.');
      }
      const all = readStore();
      all.push({name, password: pwd});
      writeStore(all);
      manualName.value = '';
      manualPwd.value = '';
      render();
    };

    // AI helper
    const aiGenerate = document.getElementById('aiGenerate');
    const aiResponse = document.getElementById('aiResponse');

    function makePassword(len=12, strong=true) {
      const strongChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()-_=+[]{};:,.?";
      const simpleChars = "abcdefghijklmnopqrstuvwxyz0123456789";
      const set = strong ? strongChars : simpleChars;
      let pwd = "";
      for (let i=0;i<len;i++) pwd += set.charAt(Math.floor(Math.random()*set.length));
      return pwd;
    }

    aiGenerate.onclick = () => {
      const pwd = makePassword(12, true);
      aiResponse.innerHTML = `
        <p>Sure I can make a password, how about this: <strong class="mono">${pwd}</strong></p>
        <button class="btn btn-primary" id="aiYes">Yes</button>
        <button class="btn btn-danger" id="aiNo">No</button>
      `;

      // Yes: ask for name and save
      document.getElementById('aiYes').onclick = () => {
        aiResponse.innerHTML = `
          <p>Cool! Now what do you want me to call this password?</p>
          <input id="aiName" placeholder="Enter name (e.g., Roblox, Email, Wi‚ÄëFi)">
          <br><br>
          <button class="btn btn-primary" id="aiSave">Save</button>
        `;
        document.getElementById('aiSave').onclick = () => {
          const name = (document.getElementById('aiName').value || '').trim();
          if (!name) { alert('Please enter a name.'); return; }
          const all = readStore();
          all.push({name, password: pwd});
          writeStore(all);
          aiResponse.innerHTML = `<p>Password "${name}" saved successfully!</p>`;
          render();
        };
      };

      // No: check security and offer stronger replacement
      document.getElementById('aiNo').onclick = () => {
        const insecure = isWeakPassword(pwd);
        if (insecure) {
          aiResponse.innerHTML = `
            <p>That password might get hacked. Do you want me to change it to something more secure?</p>
            <button class="btn btn-primary" id="aiStrengthenYes">Yes</button>
            <button class="btn btn-ghost" id="aiStrengthenNo">No</button>
          `;
          document.getElementById('aiStrengthenYes').onclick = () => {
            const stronger = makePassword(16, true);
            aiResponse.innerHTML = `
              <p>Here‚Äôs a more secure password: <strong class="mono">${stronger}</strong></p>
              <button class="btn btn-primary" id="aiYes2">Yes</button>
              <button class="btn btn-danger" id="aiNo2">No</button>
            `;
            document.getElementById('aiYes2').onclick = () => {
              aiResponse.innerHTML = `
                <p>Cool! Now what do you want me to call this password?</p>
                <input id="aiName2" placeholder="Enter name">
                <br><br>
                <button class="btn btn-primary" id="aiSave2">Save</button>
              `;
              document.getElementById('aiSave2').onclick = () => {
                const name = (document.getElementById('aiName2').value || '').trim();
                if (!name) { alert('Please enter a name.'); return; }
                const all = readStore();
                all.push({name, password: stronger});
                writeStore(all);
                aiResponse.innerHTML = `<p>Password "${name}" saved successfully!</p>`;
                render();
              };
            };
            document.getElementById('aiNo2').onclick = () => {
              aiResponse.innerHTML = `<p>Okay, no password for now.</p>`;
            };
          };
          document.getElementById('aiStrengthenNo').onclick = () => {
            aiResponse.innerHTML = `<p>Okay, no password for now.</p>`;
          };
        } else {
          aiResponse.innerHTML = `
            <p>Do you want it more secure, less secure, or you don't want a password now?</p>
            <button class="btn btn-primary" id="moreSecure">More secure</button>
            <button class="btn btn-ghost" id="lessSecure">Less secure</button>
            <button class="btn btn-ghost" id="noNow">Don't want</button>
          `;
          document.getElementById('moreSecure').onclick = () => {
            const stronger = makePassword(16, true);
            aiResponse.innerHTML = `
              <p>Here‚Äôs a more secure password: <strong class="mono">${stronger}</strong></p>
              <button class="btn btn-primary" id="aiYes3">Yes</button>
              <button class="btn btn-danger" id="aiNo3">No</button>
            `;
            document.getElementById('aiYes3').onclick = () => {
              aiResponse.innerHTML = `
                <p>Cool! What do you want me to call this password?</p>
                <input id="aiName3" placeholder="Enter name">
                <br><br>
                <button class="btn btn-primary" id="aiSave3">Save</button>
              `;
              document.getElementById('aiSave3').onclick = () => {
                const name = (document.getElementById('aiName3').value || '').trim();
                if (!name) { alert('Please enter a name.'); return; }
                const all = readStore();
                all.push({name, password: stronger});
                writeStore(all);
                aiResponse.innerHTML = `<p>Password "${name}" saved successfully!</p>`;
                render();
              };
            };
            document.getElementById('aiNo3').onclick = () => {
              aiResponse.innerHTML = `<p>Okay, no password for now.</p>`;
            };
          };
          document.getElementById('lessSecure').onclick = () => {
            const simpler = makePassword(8, false);
            aiResponse.innerHTML = `
              <p>Here‚Äôs a simpler password: <strong class="mono">${simpler}</strong></p>
              <button class="btn btn-primary" id="aiYes4">Yes</button>
              <button class="btn btn-danger" id="aiNo4">No</button>
            `;
            document.getElementById('aiYes4').onclick = () => {
              aiResponse.innerHTML = `
                <p>Cool! What do you want me to call this password?</p>
                <input id="aiName4" placeholder="Enter name">
                <br><br>
                <button class="btn btn-primary" id="aiSave4">Save</button>
              `;
              document.getElementById('aiSave4').onclick = () => {
                const name = (document.getElementById('aiName4').value || '').trim();
                if (!name) { alert('Please enter a name.'); return; }
                const all = readStore();
                all.push({name, password: simpler});
                writeStore(all);
                aiResponse.innerHTML = `<p>Password "${name}" saved successfully!</p>`;
                render();
              };
            };
            document.getElementById('aiNo4').onclick = () => {
              aiResponse.innerHTML = `<p>Okay, no password for now.</p>`;
            };
          };
          document.getElementById('noNow').onclick = () => {
            aiResponse.innerHTML = `<p>Okay, no password for now.</p>`;
          };
        }
      };
    };
  </script>
</body>
</html>
