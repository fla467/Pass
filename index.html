<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PASSWORDS</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6fb;
      color: #333;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
    }
    #banner {
      background: #ffeb3b;
      color: #000;
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }
    #container {
      display: flex;
      height: calc(100vh - 100px);
    }
    #left, #right {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #fff;
    }
    #resizer {
      width: 6px;
      cursor: col-resize;
      background: #ddd;
    }
    .card {
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .btn {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    .btn-primary { background: #4a90e2; color: white; }
    .btn-danger { background: #f44336; color: white; }
    .btn-ghost { background: #eee; }
    .mono { font-family: monospace; }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ”‘ PASSWORDS</h1>
    <div id="banner" class="hidden">
      PASSONLINE is a safe way to store your passwords. All of your passwords are stored on your device, nothing is in the cloud.
    </div>
  </header>

  <div id="container">
    <div id="left">
      <div class="card">
        <h3>Manual Add</h3>
        <input id="manualName" placeholder="Password name" class="mono"><br><br>
        <input id="manualPwd" placeholder="Enter password" class="mono"><br><br>
        <button class="btn btn-primary" id="manualSave">Save</button>
      </div>

      <div class="card">
        <h3>AI Helper</h3>
        <button class="btn btn-primary" id="aiGenerate">Generate Password</button>
        <div id="aiResponse"></div>
      </div>
    </div>
    <div id="resizer"></div>
    <div id="right">
      <h3>Saved Passwords</h3>
      <input id="search" placeholder="Search by name..." class="mono"><br><br>
      <div id="list"></div>
    </div>
  </div>

  <script>
    let currentUser = null; // simulate sign-in
    const banner = document.getElementById('banner');
    if (!currentUser) banner.classList.remove('hidden');

    const resizer = document.getElementById('resizer');
    const left = document.getElementById('left');
    const right = document.getElementById('right');
    let isResizing = false;

    resizer.addEventListener('mousedown', () => { isResizing = true; });
    document.addEventListener('mousemove', e => {
      if (!isResizing) return;
      const offsetRight = document.body.offsetWidth - (e.clientX);
      left.style.flex = '0 0 ' + e.clientX + 'px';
      right.style.flex = '0 0 ' + offsetRight + 'px';
    });
    document.addEventListener('mouseup', () => { isResizing = false; });

    const listEl = document.getElementById('list');
    const manualName = document.getElementById('manualName');
    const manualPwd = document.getElementById('manualPwd');
    const manualSave = document.getElementById('manualSave');
    const search = document.getElementById('search');
    const aiGenerate = document.getElementById('aiGenerate');
    const aiResponse = document.getElementById('aiResponse');

    let passwords = [];

    function render() {
      const q = search.value.toLowerCase();
      listEl.innerHTML = '';
      passwords.filter(p => p.name.toLowerCase().includes(q)).forEach((p,i) => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `<strong>${p.name}</strong>: <span class="mono">${p.password}</span>`;
        listEl.appendChild(div);
      });
    }

    manualSave.onclick = () => {
      const name = manualName.value.trim();
      const pwd = manualPwd.value.trim();
      if (!name || !pwd) return alert('Enter both name and password');
      if (pwd.length < 8) {
        alert('Warning: This password might get hacked. Please use AI helper to strengthen it.');
      }
      passwords.push({name, password: pwd});
      manualName.value = '';
      manualPwd.value = '';
      render();
    };

    search.addEventListener('input', render);

    function makePassword(len=12) {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*";
      let pwd = "";
      for (let i=0;i<len;i++) pwd += chars.charAt(Math.floor(Math.random()*chars.length));
      return pwd;
    }

    aiGenerate.onclick = () => {
      const pwd = makePassword();
      aiResponse.innerHTML = `
        <p>Sure I can make a password, how about this: <strong class="mono">${pwd}</strong></p>
        <button class="btn btn-primary" id="aiYes">Yes</button>
        <button class="btn btn-danger" id="aiNo">No</button>
      `;
      document.getElementById('aiYes').onclick = () => {
        aiResponse.innerHTML = `
          <p>Cool! What do you want me to call this password?</p>
          <input id="aiName" placeholder="Name"><br><br>
          <button class="btn btn-primary" id="aiSave">Save</button>
        `;
        document.getElementById('aiSave').onclick = () => {
          const name = document.getElementById('aiName').value.trim();
          if (!name) return alert('Enter a name');
          passwords.push({name, password: pwd});
          render();
          aiResponse.innerHTML = `<p>Password "${name}" saved successfully!</p>`;
        };
      };
      document.getElementById('aiNo').onclick = () => {
        aiResponse.innerHTML = `
          <p>This password might get hacked. Do you want me to change it?</p>
          <button class="btn btn-primary" id="aiSecure">Yes</button>
          <button class="btn btn-ghost" id="aiCancel">No</button>
        `;
        document.getElementById('aiSecure').onclick = () => {
          const stronger = makePassword(16);
          aiResponse.innerHTML = `
            <p>Hereâ€™s a more secure password: <strong class="mono">${stronger}</strong></p>
            <button class="btn btn-primary" id="aiYes2">Yes</button>
            <button class="btn btn-danger" id="aiNo2">No</button>
          `;
          document.getElementById('aiYes2').onclick = () => {
            aiResponse.innerHTML = `
              <p>Cool! What do you want me to call this password?</p>
              <input id="aiName2" placeholder="Name"><br><br>
              <button class="btn btn-primary" id="aiSave2">Save</button>
            `;
            document.getElementById('aiSave2').onclick = () => {
              const name = document.getElementById('aiName2').value.trim();
              if (!name) return alert('Enter a name');
              passwords.push({name, password: stronger});
              render();
              aiResponse.innerHTML = `<p>Password "${name}" saved successfully!</p>`;
            };
          };
        };
      };
    };
  </script>
</body>
</html>
